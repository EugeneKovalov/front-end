<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Tic Tac Toe
        </div>
        <div class="card-block">
            <button id="easy-start" class="btn btn-primary">Easy</button>
            <button id="hard-start" class="btn btn-primary">Hard</button>
        </div>
    </div>

<table id="field">
    <tr>
        <td id="0" class="ttt-game"></td>
        <td id="1" class="vertical ttt-game"></td>
        <td id="2" class="ttt-game"></td>
    </tr>
    <tr>
        <td id="3" class="horizontal ttt-game"></td>
        <td id="4" class="vertical horizontal ttt-game"></td>
        <td id="5" class="horizontal ttt-game"></td>
    </tr>
    <tr>
        <td id="6" class="ttt-game"></td>
        <td id="7" class="vertical ttt-game"></td>
        <td id="8" class="ttt-game"></td>
    </tr>
</table>

    <div id="footer" class="card text-center">
        <div class="card-block">
            <button id="replay" class="btn btn-primary">Replay</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
