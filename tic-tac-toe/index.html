<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
    <tr>
        <td class="ttt-game"></td>
        <td class="vertical ttt-game"></td>
        <td class="ttt-game"></td>
    </tr>
    <tr>
        <td class="horizontal ttt-game"></td>
        <td class="vertical horizontal ttt-game"></td>
        <td class="horizontal ttt-game"></td>
    </tr>
    <tr>
        <td class="ttt-game"></td>
        <td class="vertical ttt-game"></td>
        <td class="ttt-game"></td>
    </tr>
</table>

<button id="replay">Replay</button>

<script src="script.js"></script>
</body>
</html>
