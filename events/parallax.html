<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax</title>

    <style>
        #background {
            min-height: 1000px;
            min-width: 1000px;
            position: relative;
            background: url("bg.gif") repeat;
        }

        #layer-1 {
            width: 400px;
            height: 400px;
            background-color: #2aabd2;
            z-index: 1;
        }

        #layer-2 {
            width: 300px;
            height: 300px;
            background-color: #2b542c;
            z-index: 2;
        }
        #layer-3 {
            width: 200px;
            height: 200px;
            background-color: #9b59b6;
            z-index: 3;
        }
        .layer {
            position: absolute;
            top: 20%;
            left: 40%;
        }
    </style>
</head>
<body>
<div id="background">
    <div id="layer-1" class="layer"></div>
    <div id="layer-2" class="layer"></div>
    <div id="layer-3" class="layer"></div>
</div>
</body>

<script>
    const back = document.getElementById('background');
    const layer1 = document.getElementById('layer-1');
    const layer2 = document.getElementById('layer-2');
    const layer3 = document.getElementById('layer-3');

    back.addEventListener('mousemove', function (e) {
        let pageX = e.clientX - 550;
        let pageY = e.clientY - 300;

        layer1.style.transform = 'translateX(' + pageX / 70 + '%) translateY(' + pageY / 50 + '%)';
        layer2.style.transform = 'translateX(' + pageX / 10 + '%) translateY(' + pageY / 7 + '%)';
        layer3.style.transform = 'translateX(' + pageX / 4 + '%) translateY(' + pageY / 3 + '%)';
        back.style = 'background-position:' + pageX / 30 +'px' + ' ' + pageY / 30 + 'px';
    });
</script>
</html>
